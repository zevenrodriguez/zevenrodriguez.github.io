
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name="description" content="description">

<title>Masonry</title>

<link rel="stylesheet" type="text/css" media="screen" href="masonry.css"/>

<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>

<body>

 	<div class="nav">

 	</div>

	<div id="container">

		<div class="masonryImage">
			<img src="http://lorempixum.com/200/200/food/1" alt="" />
		</div>

		<div class="masonryImage">
			<img src="http://lorempixum.com/200/150/food/10" alt="" />
		</div>

		<div class="masonryImage">
			<img src="http://lorempixum.com/200/250/food/3" alt="" />
		</div>

		<div class="masonryImage">
			<img src="http://lorempixum.com/200/200/food/1" alt="" />
		</div>



	</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/masonry.pkgd.min.js"></script>
  <script src="js/imagesloaded.pkgd.min.js"></script>

   <script>
     $(function(){

       var $container = $('#container');

       $container.imagesLoaded( function(){
         $container.masonry({
           itemSelector : '.masonryImage'
         });
       });

     });

   </script>

</body>
</html>
